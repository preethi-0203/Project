<!DOCTYPE html>
<html>
<head>
  <title>Volcano</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right,PeachPuff,coral);
      color: #333;
      padding: 20px;
    }
    h1 {
      color: orangered;
    }
    h1:hover {
      color: blue;
    }
    p::first-letter {
      font-size: 30px;
      color: red;
      font-weight: bold;
    }
    a:hover {
      color: cyan;
    }
    .box {
      margin-top: 20px;
      display: inline-block;
      transition: transform 1s;
    }
    .box:hover {
      transform: scale(1.2);
    }
    .box img {
      width: 300px;        
      height: 200px;        
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <h1>Volcano</h1>
  <p>A volcano is an opening in the Earth where hot lava and gases come out.</p>
  <div class="box">
    <img src="https://t3.ftcdn.net/jpg/13/82/19/66/360_F_1382196632_gzET0pC1UciyM246nPsxeBNCyLFF8K80.jpg" alt="Volcano">
  </div>
  <p>Learn more: <a href="https://www.britannica.com/science/volcano" target="_blank">Volcano Info</a></p>=
</body>
</html>
